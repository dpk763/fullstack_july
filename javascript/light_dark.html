<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" value="0" onclick="change(this)">Dark</button>

    <script>
        let change = (a)=>{
            
            if(a.value=="0"){
                a.value="1";
                a.innerHTML="Light";
            }
            else{
                a.value="0";
                a.innerHTML="Dark";

            }
        }
    </script>


</body>
</html>
