<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* margin: 50px; */
            width: 100%;
            height: 250px;
            background-color: dodgerblue;
            display: flex;
            gap: 10px;
            position: relative;
        }
        
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .box:nth-child(2){
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">item-1</div>
        <div class="box">item-2</div>
        <div class="box">item-3</div>
    </div>
</body>
</html>
