<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Enter your name</label>
        <input id="name" type="text" required minlength="3" placeholder="enter your name">


        <br>
        <label for="email">Enter your email</label>
        <input id="email" type="email" name="" id="">
        <br>
        <input type="password" name="" id="">

        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">FeMale</label>

        <br>
        <input type="checkbox" name="" id="hindi">
        <label for="hindi">Hindi</label>
        <br>
        <input type="checkbox" name="" id="eng">
        <label for="eng">English</label>

        <br>

        <input type="color" name="" id="">

        <br>

        <input type="date" name="" min="2025-07-11" id="">

        <br>
        <input type="file" name="" id="" multiple>

        <br>

        <input type="range" name="" id="">

        <br>
        <input type="search" name="" id="">

        <br>
        <textarea name="" id="" cols="50" rows="10">
        </textarea>

        <br>

        <select name="" id="">
            <option value="" disabled selected hidden>--Select--</option>
            <option value="">Panipat</option>
            <option value="">Rohtak</option>
            <option value="">Karnal</option>
            <option value="">Jind</option>
        </select>

        <br>
        <input type="submit" value="save">
        <input type="reset" value="clear">
    </form>
</body>
</html>
