<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee bgcolor="yellow" height="200" direction="up">Hello World</marquee>
    <marquee behavior="alternate">Hello World</marquee>
    <marquee behavior="slide">Hello World</marquee>
    <marquee behavior="alternate" scrollamount="500">Hello World</marquee>
    <marquee behavior="alternate" scrolldelay="500">Hello World</marquee>
    <marquee scrollamount="100" bgcolor="yellow" loop="2">Hello World</marquee>
</body>
</html>
